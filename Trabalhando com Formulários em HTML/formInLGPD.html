<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form method="post" action="/submit-data" enctype="multipart/form-data">
        <fieldset>
           <legend>Formulário de Contato</legend><br>
           <label for="name">Nome:</label><br>
           <input type="text" id="name" name="name" required><br>
           <label for="email">E-mail:</label><br>
           <input type="email" id="email" name="email" required><br>
           <label for="message">Mensagem:</label><br>
           <textarea id="message" name="message" required></textarea><br>
           <input type="checkbox" id="consent" name="consent" required><br>
           <label for="consent">Eu concordo com a coleta e processamento dos meus dados pessoais.</label><br>
           <button type="submit">Enviar</button><br>
        </fieldset>
       </form>
</body>
</html>
